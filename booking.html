<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My spot | Booking</title>
    <link rel="icon" type="image/x-icon" href="parking_car_icon_180135.ico">
    <link rel="stylesheet" type="text/css" href="bookingstyle.css">

<!DOCTYPE html>
<html>

<head>
    <title>Parking Booking Form</title>
</head>

<body>

    <img src="fms.png">
    <h1>Parking Booking Form</h1>
    <form action="" id="booking">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="IIIT Sricity">IIIT Sricity (₹20) </option>
            <option value="IFMR Krea">IFMR Krea (₹50)</option>
            <option value="Isuzu Motors Pvt.Ltd">Isuzu Motors Pvt.Ltd (₹25)</option>
            <option value="Palmyra Parking spot">Palmyra Parking spot (₹10)</option>
        </select><br><br>

        <label for="license-plate">License Plate:</label>
        <input type="text" id="license-plate" name="license-plate" required><br><br>

        <label for="check-in">Check-In Date and Time:</label>
        <input type="datetime-local" id="checkin" name="checkin" required><br><br>

        <label for="check-out">Check-Out Date and Time:</label>
        <input type="datetime-local" id="checkout" name="checkout" required><br><br>

        <input type="submit" value="Book Parking">

    </form>
    <div class="alert">Slot Booked Successfully!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>

</body>

</html>
